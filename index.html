<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minion translate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-heading">banana talk</div>
    </nav>
    <div class="bg">
        <main class="main-area">

            <textarea placeholder="Write something here that you want to translate in banana language"
                id="txt-Input"></textarea>
            <button id="btn-translate">Translate</button>
            <div id="txt-output"></div>
        </main>

    </div>
    <footer class="footer">
        <h3 class="ftr-heading">about</h3>
        <p class="ftr-txt">Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language</p>
